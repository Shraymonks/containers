services:
  autobrr:
    image: ghcr.io/autobrr/autobrr
    networks:
      - download-radarr
      - download-sonarr
    ports:
      - 7474:7474
    restart: unless-stopped
    user: 1030:100
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /volume2/docker/autobrr/config:/config

networks:
  download-radarr:
    name: download-radarr
  download-sonarr:
    name: download-sonarr
